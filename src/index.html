<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500;1,600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    </head>
    
    <body>
      <form class="form">
        <input type="text" name="search" placeholder="Search images..." />
        <button class="search-btn" type="submit">Search</button>
      </form>
    
      <div class="gallery-box">
        <span class="loader-top"></span>
        <ul class="gallery"></ul>
      </div>
      <div class="loader-bottom-box">
        <span class="loader-bottom"> </span>
        <button type="button" class="load-image">Load more</button>
      </div>
    
      <script type="module" src="./main.js"></script>
    </body>
    
    </html>
